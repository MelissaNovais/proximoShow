<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/home.css">


</head>

<body>
    <header>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-nav-demo" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                </div>
                <div class="collapse navbar-collapse" id="bs-nav-demo">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="#">Home</a>
                        </li>
                        <li>
                            <a href="#">Sobre</a>
                        </li>
                        <li>
                            <a href="#">Contato</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="#" id="icon-signup">
                                <i class="fas fa-user-plus"></i> Resgistre-se</a>
                        </li>
                        <li>
                            <a href="#" id="icon-login">
                                <i class="fas fa-user"></i> Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class=" container">
        <div class="row ">
            <div class="col-sm-7">
                <h1>Fique por dentro da programação das suas bandas favoritas e aproveite cada momento.</h1>
            </div>
            <div class="col-sm-1">
            </div>
            <div class="col-sm-4 text-right">
                <img src="../img/logo-pqn.png" class="logo">
            </div>
        </div>
    </div>

    <form id="form-signup" class="hide">
        <div class="container-form">
            <div class="row ">
                <div class="col-sm-12 text-right ">
                    <span>
                        <i class="far fa-times-circle btn-close"></i>
                    </span>
                </div>
            </div>
            <div class="form-content">
                <div class="title-form"> Cadastre-se</div>
                <hr>

                <div class="row ">
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-xs-3">
                                <label class="labels-form">Nome :</label>
                            </div>
                            <div class="col-xs-8">
                                <input type="" name="" placeholder="Digite seu nome" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-xs-3">
                                <label class="labels-form">Email :</label>
                            </div>
                            <div class="col-xs-8">
                                <input type="email" name="" placeholder="Digite seu e-mail" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-xs-3">
                                <label class="labels-form">Senha :</label>
                            </div>
                            <div class="col-xs-8">
                                <input type="password" placeholder="Digite sua senha" class="form-control">
                            </div>
                        </div>
                    </div>
                    <button class="btn">Cadastrar</button>
                </div>
            </div>
        </div>
    </form>
    <form id="form-login" class="hide">
        <div class="container-form">
            <div class="row ">
                <div class="col-sm-12 text-right ">
                    <span>
                        <i class="far fa-times-circle btn-close"></i>
                    </span>
                </div>
            </div>
            <div class="form-content">
                <div class="title-form">Login</div>
                <hr>

                <div class="row ">
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-xs-3">
                                <label class="labels-form">Email :</label>
                            </div>
                            <div class="col-xs-8">
                                <input type="" name="" placeholder="Digite seu email" class="form-control">
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-xs-3">
                                <label class="labels-form">Senha :</label>
                            </div>
                            <div class="col-xs-8">
                                <input type="password" placeholder="Digite sua senha" class="form-control">
                            </div>
                        </div>
                    </div>
                    <button class="btn">Entrar</button>

                </div>
            </div>
        </div>
    </form>



    <script src="../js/home.js"></script>
    <script src="https://code.jquery.com/jquery-2.x-git.min.js"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>


</body>

</html>
